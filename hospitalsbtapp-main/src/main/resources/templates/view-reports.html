<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Patient Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 800px;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        a.download-btn {
            color: white;
            background-color: #4CAF50;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        a.download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Patient Reports</h2>

    <table th:if="${not #lists.isEmpty(reports)}">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Doctor Name</th>
                <th>Report Name</th>
                <th>File</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.patientName}">Name</td>
                <td th:text="${report.doctorName}">Email</td>
                <td th:text="${report.reportName}">Report</td>
                <td th:text="${report.fileName}">File</td>
                <td>
					<a th:href="@{/view-report/{id}(id=${report.id})}" class="download-btn" target="_blank">View Report</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(reports)}">
        <p>No reports found.</p>
    </div>
</div>
</body>
</html>
